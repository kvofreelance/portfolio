<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Project Example - Eldun Malosanu</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/bootstrap/respond.min.js"></script>
      <script src="js/bootstrap/html5shiv.js"></script>
    <![endif]-->
    
    </head>
    <body class="page-project-example">
        <div class="container" id="container">
        
            <div class="row top">
                <div class="col-lg-8 col-md-8 col-sm-7 col-left">
                    <div id="name" class="name"><a href="index.html"></a></div>
                </div>
                <div id="navbar" class="col-lg-4 col-md-4 col-sm-5 col-right"></div>
            </div>
            <div class="row bottom">
                <div class="col-lg-8 col-md-8 col-sm-7 col-left">
                    <div>
                        <section>
                            <div id="myCarousel" class="carousel slide">
                              
                            </div>

                            <!--project title-->
                            <h1 id="project_title">Project title</h1>
                            <h1 class="spacer">___</h1>
                            
                            <!--project tags-->
                            <p id="item-tags-full" class="item-tags"></p>
                            
                            <!--project content-->
                            <p class="item-description"><strong></strong></p>
                            <div id="item-description"></div>
                            <hr>
                            
                            <!--navigation-->
                            <ul class="pager">
                                <li class="previous disabled"><a href="#">&lt; Prev</a></li>
                                <li class="next"><a href="#">Next &gt;</a></li>
                            </ul>
                            <hr>
                            
                            <!--share-->
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <h3 class="share">Share</h3>    
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-right">
                                    <a href="#"><img class="social" src="img/icon/icon-mail.png" alt="Mail"></a>
                                    <a href="#"><img class="social" src="img/icon/icon-facebook.png" alt="Facebook"></a>
                                    <a href="#"><img class="social" src="img/icon/icon-twitter.png" alt="Twitter"></a>
                                    <a href="#"><img class="social" src="img/icon/icon-google.png" alt="Google plus"></a>    
                                </div>
                            </div>
                            
                        </section>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-5 col-right">
                    <div id="scroll-shadow"></div>
                    
                    <h1 class="visible-xs section-header">Last work</h1>
                    <h1 class="visible-xs text-center spacer">___</h1>
                    
                    <!--work choice-->
                    <div id="item-choice" class="item-choice"></div>
                    
                    <section class="row" id="Grid"></section>

                    <a class="btn btn-block scroll-top visible-xs">
                        <img src="img/icon/icon-chevron.png" alt="Scroll top">
                    </a>
                </div>
            </div>                        
        </div>  
                
        <script src="js/jquery.js"></script>
        
        <!-- FASTCLICK -->
        <script src="js/plugins/fastclick/fastclick.js"></script>
        <!-- SMOOTH SCROLL -->
        <script src="js/plugins/smooth-scroll/jquery.smooth-scroll.min.js"></script>
        <!-- MIXITUP -->
        <script src="js/plugins/mixitup/jquery.mixitup.min.js"></script>
        <!-- CAROUSEL -->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        
        <script src="js/main.js"></script>
    </body>
</html>
